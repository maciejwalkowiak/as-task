<!doctype html>
<html lang="en" ng-app="as-recruitment">
<head>
    <meta charset="UTF-8">
    <title>Axel Springer Recruitment Test UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="homeController">

<div>
    <label for="input">Ungrouped</label>
    <input id="input" type="text" ng-model="input">
</div>
<div>
    <button id="button" type="button" ng-click="submit()">Process</button>
</div>
<div>
    <label for="result">Grouped</label>
    <input id="result" type="text" readonly ng-model="result">
</div>

</body>
</html>
